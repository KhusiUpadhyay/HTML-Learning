<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Police Submission Form</title>

</head>
<body>
    <H1>Police Varification Form</H1>
        <Form action="thankYou.jpg.jpg">
            <label for="username">Username : </label>
            <input type="text" id="username" required><br><br>
            <label for="password">Password : </label>
            <input type="password" id="password" required><br><br>
            <label for="email">Email ID :</label>
            <input type="email" id="email" required><br><br>
           

        <p>Select Your Gender : </p>
        <label for=""> Male </label>
        <input type="radio" name="Gender" id="male">
        <label for="">Female</label>
        <input type="radio" name="Gender" id="Female"> 
        <label for="">Other</label>
        <input type="radio"  name="Gender" id="Other"> 
         <br> <br> 
         <label for="age-group">Select Your Age Group</label>
         <select  id="age-group">
            <option value="0-2"></option>
         <option value="5-10">5-10</option>
         <option value="10-15">10-15</option>
         <option value="15-20">15-20</option>
         <option value="20-25">20-25</option>
         <option value="25-30">25-30</option>
         <option value="30-35">30-35</option>
         <option value="35-40">35-40</option>
        </select><br><br>
        <P>Comment below : </P>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        <p>Pick a Color <input type="color" name="" id="color"></p>
        <p>Date : <input type="date" name="" id="date"></p>
        <p>Choose a File: <input type="file" name="" id="file"></p>







        <input type="Submit" value="submit" >




        </Form>
</body>
</html>
