<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="../css/taskManager.css" />
  </head>
  <body>
    <div>
      <div class="main">
        <p class="firstTalk">Simple & Elegant</p>
        <h1>Task Manager</h1>
        <p class="minimalist">
          A minimalist todo app with beautiful animations <br />and local
          storage persistence
        </p>
        <br /><br />
        <div class="inputDiv">
          <input
            type="text"
            class="new"
            placeholder="Add a new task..."
            value
          />
          <button type="submit">+</button>
        </div>
      </div>
      <div class="Active">
        <p class="completed">
          <span class="row">All</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="row">Active </span
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <span class="row">Completed</span
          >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </p>
        <div class="samerow"><p>2 active tasks | 0 completed</p></div>
        <div>
            <div class="radio">
                <input type="radio" name="Khushi " id="" />
                <label for="">Khushi </label><br />
            </div>
            <div class="radio">
                <input type="radio" name="Khushi " id="" />
                <label for="">Kashish </label><br />
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
